// collidedWithClass.js

function collidedWithClass(obj1, className)
{
    let collidedAny = false;

    // if obj1 exists
    if (ge(obj1))
    {
        // get collision box of obj1
        let theRect1 = ge(obj1).getBoundingClientRect();

        // get all objects with specified class
        let objectsWithClass = document.querySelectorAll('.' + className);

        for (let i = 0; i < objectsWithClass.length; i++)
        {
            let obj = objectsWithClass[i];

            let theRect2 = obj.getBoundingClientRect();

            if (theRect1.right >= theRect2.left &&
            theRect1.left <= theRect2.right && theRect1.bottom >= theRect2.top && theRect1.top <= theRect2.bottom)
            {
                collidedAny = true;
            }
        }
    }
    return collidedAny;
}

// collision.js

let collidedElementId;

let isColliding = false;

function collision(obj1, obj2)
{
    // if both objects exist
    if (ge(obj1) && ge(obj2))
    {
        // get collision box of obj1
        let theRect1 = ge(obj1).getBoundingClientRect();

        // get collision box of obj2
        let theRect2 = ge(obj2).getBoundingClientRect();

        let collidedAny = (
            theRect1.right >= theRect2.left &&
            theRect1.left <= theRect2.right &&
            theRect1.bottom >= theRect2.top &&
            theRect1.top <= theRect2.bottom
        );

        // collided left side
        let collidedLeft = theRect1.left > theRect2.left || theRect1.right > theRect2.right;

        // collided right side
        let collidedRight = theRect1.left < theRect2.left || theRect1.right < theRect2.right;

        // collided top side
        let collidedTop = theRect1.top > theRect2.top || theRect1.bottom > theRect2.bottom;

        // collided bottom side
        let collidedBottom = theRect1.top < theRect2.top || theRect1.bottom < theRect2.bottom;

        if (collidedAny)
        {
            isColliding = true;

            collidedElementId = obj2;

            audioPlay('sfx_blip_001', 1.0);

            if (collidedLeft)
            {
                movePlayer(1,0);
            }
            if (collidedRight)
            {
                movePlayer(-1,0);
            }
            if (collidedTop)
            {
                movePlayer(0,1);
            }
            if (collidedBottom)
            {
                movePlayer(0,-1);
            }
            return true;
        }
    }

    isColliding = false;

    // if no collision
    return null;
}

// collisionBottomSide.js

// detects collisions from bottom side only
function collisionBottomSide(obj1, obj2)
{
    if (ge(obj1) && ge(obj2))
    {
        let theRect1 = ge(obj1).getBoundingClientRect();

        let theRect2 = ge(obj2).getBoundingClientRect();

        let collided = !(theRect1.right < theRect2.left ||
        theRect1.left > theRect2.right ||
        theRect1.bottom < theRect2.top ||
        theRect1.top > theRect2.bottom);

        let collidedY1 = theRect1.top < theRect2.top || theRect1.bottom < theRect2.bottom;

        if (collided == true && collidedY1 != true)
        {
            audioPlay("sfx_blip_001", 1.0);

            ge('minimap').style.borderColor = collisionColor001;

            ge(obj2).style.backgroundColor = collisionColor002;

            collidedElementId = obj2;

            setTimeout(function()
            {
                ge(obj2).style.backgroundColor = "rgb(0, 0, 0)";

                ge('minimap').style.borderColor = 'rgb(255, 255, 255)';
            }, 500);
        }
    }
}

    // AUDIO

// gameLoop.js

function gameLoop()
{
    playerMotion();

    cameraFollowsPlayer();

    // gravity(9.8);

    //-//

    // text update of player position
    if (ge('xPosDiv') && ge('yPosDiv'))
    {
        ge('xPosDiv').innerHTML = ourPlayer.x;
        ge('yPosDiv').innerHTML = ourPlayer.y;
    }

    //-//

    if (ge('infoDiv'))
    {
        if (collidedWithClass(ourPlayer.id, 'boxStyle001'))
        {
            ge('infoDiv').innerHTML = collidedElementId;
        }
        else
        {
            ge('infoDiv').innerHTML = 'No Collision';
        }
    }

    //-//

    // minimap player update
    if (ge('minimap') && ge('minimapPlayer'))
    {
        updateMinimapPlayer();
    }

    //-//

    // minimap copper treasure update
    if (ge('minimap') && ge('treasureCopper'))
    {
        // id of icon, id of element we are tracking
        updateMinimapTreasure('minimapCopperIcon', 'treasureCopper');
    }

    //-//

    // minimap silver treasure update
    if (ge('minimap') && ge('treasureSilver'))
    {
        // id of icon, id of element we are tracking
        updateMinimapTreasure('minimapSilverIcon', 'treasureSilver');
    }

    //-//

    // update speed
    if (ge('speedometerDiv'))
    {
        ge('speedometerDiv').innerHTML = 'Speed' + '<br>' + updateSpeedometer().toFixed(3);
    }

    //-//

    isPlayerMoving();

    //-//

    if (ge('collisionInfoDiv'))
    {
        ge('collisionInfoDiv').innerHTML = collidedElementId;
    }

    //-//

    collision(ourPlayer.id, "floor1");
    collision(ourPlayer.id, "floor2");
    collision(ourPlayer.id, "floor3");

    collision(ourPlayer.id, "boxIron");
    collision(ourPlayer.id, "boxCopper");
    collision(ourPlayer.id, "boxSilver");
    collision(ourPlayer.id, "boxGold");

    //-//

    collisionTopSide(ourPlayer.id, "boxCollideTop");

    collisionBottomSide(ourPlayer.id, "boxCollideBottom");

    collisionLeftSide(ourPlayer.id, "boxCollideLeft");

    collisionRightSide(ourPlayer.id, "boxCollideRight");

    //-//

    wasObjectLineCrossed(ourPlayer);

    wasLineCrossed();
 
    //-//

    keepPlayerInWorld();

    requestAnimationFrame(gameLoop);
}

// keepPlayerInWorld.js

function keepPlayerInWorld()
{
    if (ge(ourPlayer.id))
    {
        // if left
        if (ourPlayer.x <= 0)
        {
            ourPlayer.x = 0;
        }

        // if right
        if (ourPlayer.x > backgroundSizeX)
        {
            ourPlayer.x = backgroundSizeX;
        }

        // if top
        if (ourPlayer.y <= 0)
        {
            ourPlayer.y = 0;
        }

        // if bottom
        if (ourPlayer.y >= backgroundSizeY)
        {
            ourPlayer.y = backgroundSizeY;
        }
    }
}

function movePlayer(xPos, yPos)
{
    if (ge(ourPlayer.id))
    {
        ourPlayer.x += (xPos || 0) * ourPlayer.speedMultiplier;

        ourPlayer.y += (yPos || 0) * ourPlayer.speedMultiplier;

         ge(ourPlayer.id).style.left = ourPlayer.x + "px";

         ge(ourPlayer.id).style.top = ourPlayer.y + "px";
    }
}

// playerMotion.js

// player Movement Controls
function playerMotion()
{
    if (keyboard[keyboard.LEFT])
    {
        movePlayer(-1, 0);

        ge(ourPlayer.id).style.transform = 'scaleX(-1)';
    }
    
    if (keyboard[keyboard.RIGHT])
    {
        movePlayer(1, 0);

        ge(ourPlayer.id).style.transform = 'scaleX(1)';
    }
    
    if (keyboard[keyboard.UP])
    {
        movePlayer(0, -1);
    }
    
    if (keyboard[keyboard.DOWN])
    {
        movePlayer(0, 1);
    }

    // boost speed
    if (keyboard[keyboard.LEFT] && keyboard[keyboard.SHIFT])
    {
        movePlayer(-2, 0);
    }

    if (keyboard[keyboard.RIGHT] && keyboard[keyboard.SHIFT])
    {
        movePlayer(2, 0);
    }

    if (keyboard[keyboard.UP] && keyboard[keyboard.SHIFT])
    {
        movePlayer(0, -2);
    }

    if (keyboard[keyboard.DOWN] && keyboard[keyboard.SHIFT])
    {
        movePlayer(0, 2);
    }
}

    player.style.top = whichPlayer.y;
    player.style.width = whichPlayer.width;
    player.style.height = whichPlayer.height;

    player.style.fontSize = '13px';

    player.style.textAlign = 'center';

// makeRowOfElements.js

// makes divs in a row
function makeRowOfElements(whichArray, xPos, yPos, sizeX)
{
    // correct x position by subtracting sizeX
    xPos -= sizeX;

    for (let x = 0; x < whichArray.length; x++)
    {
        // add sizeX to xPos and add an offset
        xPos = xPos + sizeX + 75;

        //-//

        let theDiv = ce("div");
        theDiv.style.position = "absolute";
        theDiv.style.left = xPos;
        theDiv.style.top = yPos;
        theDiv.style.width = sizeX;
        theDiv.style.zIndex = "2";
        theDiv.style.padding = "25px";
        theDiv.style.borderStyle = "solid";
        theDiv.style.borderWidth = "2px";
        theDiv.style.borderColor = "rgb(255, 255, 255)";
        theDiv.style.background = "rgb(0, 0, 0)";
        theDiv.style.fontFamily = "tahoma";
        theDiv.style.fontWeight = "bold";
        theDiv.style.fontSize = "25px";
        theDiv.style.color = "rgb(255, 255, 255)";
        theDiv.style.textAlign = "center";
        theDiv.style.lineHeight = 30 + "px";
        theDiv.innerHTML = whichArray[x].name + "<br>";
        theDiv.innerHTML += whichArray[x].number + "<br>";
        theDiv.innerHTML += '<a href = \'' + whichArray[x].url + '\' target = "_blank"> Link </a>';
        ba(theDiv);
    }
}

// makeTiles.js

// make Tiles by specifying the amount of rows and columns for a Background
function makeTiles(theTexture, rows, columns, xPos, yPos, sizeX, sizeY)
{
    let startingPosition = xPos;

    // rows
    for (let j = 0; j < rows; j++)
    {
        // correct x position by subtracting the sizeX
        xPos -= sizeX;

        // columns
        for (let x = 0; x < columns; x++)
        {
            // add the sizeX to xPos
            xPos = xPos + sizeX;

            let makeTile = ce("img");
            makeTile.src = theTexture;
            makeTile.style.position = "absolute";
            makeTile.style.left = xPos;
            makeTile.style.top = yPos;
            makeTile.style.width = sizeX;
            makeTile.style.height = sizeY;
            makeTile.style.color = "rgb(255, 255, 255)";
            makeTile.style.zIndex = "1";
            makeTile.style.fontFamily = "tahoma";
            makeTile.style.fontWeight = "bold";
            makeTile.style.fontSize = "25px";
            makeTile.style.textAlign = "center";
            makeTile.style.background = "rgb(0, 0, 0)";
            ba(makeTile);
        }
        xPos = startingPosition;
        
        yPos += sizeY;
    }
}

// updateSpeedometer.js

function updateSpeedometer()
{
    // calculate player speed based on change in pos
    let deltaX = ourPlayer.x - playerPrevX;

    let deltaY = ourPlayer.y - playerPrevY;

    let distance = Math.sqrt(deltaX ** 2 + deltaY ** 2);

    // if game is running at 60fps
    playerSpeed = distance * 60;

    return playerSpeed;
}

// calculateDistanceTraveled.js

function calculateDistanceTraveled()
{
    // calculate distance moved in current frame
    let distanceX = Math.abs(ourPlayer.x - playerPrevX);

    let distanceY = Math.abs(ourPlayer.y - playerPrevY);

    // player previous pos
    playerPrevX = ourPlayer.x;
    playerPrevY = ourPlayer.y;

    // update total distance traveled
    distanceTraveled += Math.sqrt(distanceX ** 2 + distanceY ** 2);
}

        {
            calculateDistanceTraveled();

            ge('isMovingDiv').innerHTML = 'Motion';

            ge('isMovingDiv').style.color = 'rgb(0, 255, 255)';

            if (ge('distanceTraveledDiv'))
            {
                ge('distanceTraveledDiv').innerHTML = 'Distance' + '<br>' + distanceTraveled.toFixed(0);
            }
        }
    }
    else
    {
        if (ge('isMovingDiv'))
        {
            ge('isMovingDiv').innerHTML = 'Motion';

            ge('isMovingDiv').style.color = 'rgb(255, 255, 255)';
        }
    }
}

// getPos.js

function getPos(theId)
{
    theId = ge(theId);

    let theRect = theId.getBoundingClientRect();

    let theRectY = theId.getBoundingClientRect().top + window.scrollY;

    let posXY =
    {
        x: parseInt(theRect.x) + parseInt(theRect.width) / 2 + window.scrollX,
        y: parseInt(theRectY) + parseInt(theRect.height) / 2
    };

    return posXY;
}

// getSize.js

// get Size of the specified element by id
function getSize(theId)
{
    theId = ge(theId);

    let theRect = theId.getBoundingClientRect();

    let sizeXY =
    {
        x: parseInt(theRect.width),
        y: parseInt(theRect.height)
    };

    return sizeXY;
}

        ourSound.setAttribute('type', 'audio/mpeg');
        ourSound.setAttribute('controls', 'controls');

        }

        ourSound.setAttribute('id', songsArray[x].theId);

        // do not show the element on the page
        ourSound.style.display = 'none';
        ba(ourSound);
    }
}
